<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript AJAX</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-dark text-center table-striped">
                    <thead>
                        <tr>
                            <th>Ad</th>
                            <th>Soyad</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                    </tbody>
                </table>
                <form id="form" action="#" class="row">
                    <div class="col-md-3">
                        <input class="form-control form-input" type="text" name="user_name"  id="user_name" placeholder="Ad" required />
                    </div>
                    <div class="col-md-3">
                        <input class="form-control form-input" type="text" name="user_surname" id="user_surname" placeholder="Soyad" required />
                    </div>
                    <div class="col-md-3">
                        <input class="form-control form-input" type="email" name="user_email" id="user_email" placeholder="Email" required />
                    </div>
                    <div class="col-md-3 text-end">
                        <button type="submit" class="btn btn-success" value="Isdifadəçi yarat" id="send">Isdifadəçi yarat</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
